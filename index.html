<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Mind Garden</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.5);
            --muted: #94a3b8;
            --g-pale: #4ade80;
            --g-dark: #166534;
            --yellow: #facc15; 
            --red: #ef4444;
            --accent: #38bdf8;
            --border: rgba(255, 255, 255, 0.1);
            --soil-bottom: rgba(45, 26, 12, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { background: var(--bg); height: 100%; width: 100%; overflow: hidden; }

        body { 
            margin: 0; font-family: -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at top right, #0f172a, #020617);
            color: #fff; overflow: hidden; overscroll-behavior: none; 
            height: 100%; width: 100%;
        }

        /* 3-Pane Layout */
        #screen-container { 
            display: flex; width: 300%; height: 100%; 
            will-change: transform; transform: translateX(-33.333333%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .view { 
            width: 33.333333%; height: 100%; overflow-y: auto; padding: 1.5rem; 
            padding-top: calc(env(safe-area-inset-top) + 10px); 
            padding-bottom: calc(env(safe-area-inset-bottom) + 100px);
            position: relative; flex-shrink: 0;
        }

        /* Navigation */
        .nav-dots {
            position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%; transform: translateX(-50%); display: flex; gap: 12px; z-index: 100;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transition: 0.3s; }
        .dot.active { background: var(--accent); transform: scale(1.3); box-shadow: 0 0 10px var(--accent); }

        /* UI Components */
        .card { 
            background: var(--card); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 24px; padding: 1.2rem; margin-bottom: 1rem; border: 1px solid var(--border);
        }

        /* Organic Garden Styles */
        .garden { 
            display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; 
            gap: 2px; padding: 40px 15px 15px 15px;
            background: linear-gradient(to bottom, transparent 50%, var(--soil-bottom) 100%);
            border-radius: 30px; min-height: 140px; transition: all 1s ease; position: relative;
        }
        .garden.autumn { --soil-bottom: rgba(120, 54, 10, 0.6); }
        .garden.winter { --soil-bottom: rgba(200, 230, 255, 0.3); }
        .garden.spring { --soil-bottom: rgba(34, 197, 94, 0.2); }

        .plant { 
            font-size: 2.5rem; margin: -10px; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: sway 5s ease-in-out infinite alternate;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            z-index: 2;
        }
        .plant-hole {
            width: 14px; height: 6px; background: rgba(0, 0, 0, 0.5);
            border-radius: 50%; margin: 15px 10px; box-shadow: inset 0 2px 2px rgba(0,0,0,0.8);
        }

        @keyframes sway { 0% { transform: rotate(-2deg); } 100% { transform: rotate(3deg); } }

        /* Timer Styles */
        .pomo-card { text-align: center; width: 100%; padding: 1.5rem; border-radius: 24px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); margin-bottom: 1.5rem; }
        .pomo-time { font-size: 3.5rem; font-weight: 800; letter-spacing: -1px; margin: 0.2rem 0; color: var(--accent); font-variant-numeric: tabular-nums; }
        .pomo-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--muted); }

        /* Habit Items */
        .habit { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .check { width: 36px; height: 36px; border-radius: 12px; border: 2px solid var(--g-pale); display: flex; align-items: center; justify-content: center; cursor: pointer;}
        .check.done { background: var(--g-pale); color: #020617; }
        
        /* General Utils */
        input, button { background: rgba(15, 23, 42, 0.8); border: 1px solid var(--border); border-radius: 14px; color: #fff; padding: 12px; font-size: 16px; outline: none; }
        .btn-primary { background: var(--g-pale); color: #020617; border: none; font-weight: 700; width: 100%; cursor: pointer;}
        .track-card { background: var(--card); border-radius: 16px; padding: 1rem; margin: 8px 0; border: 1px solid var(--border); display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .track-card.playing { border-color: var(--accent); background: rgba(56, 189, 248, 0.15); }
        
        /* Mindfulness Circle */
        .breath-circle { width: 220px; height: 220px; border: 4px solid rgba(74, 222, 128, 0.3); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 4s linear; position: relative; cursor: pointer; }
        .breath-circle.animating::after { content: ''; position: absolute; inset: -15px; border: 2px solid var(--g-pale); border-radius: 50%; opacity: 0; animation: ripple 4s infinite ease-out; }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(1.4); opacity: 0; } }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .cal-day { aspect-ratio: 1; border-radius: 6px; background: rgba(255,255,255,0.05); font-size: 0.7rem; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.3); cursor: pointer; }
        .cal-day.active { border: 2px solid var(--accent); color: #fff; }
    </style>
</head>
<body>

<div class="nav-dots">
    <div class="dot" id="dot0"></div>
    <div class="dot active" id="dot1"></div>
    <div class="dot" id="dot2"></div>
</div>

<div id="screen-container">
    <div class="view">
        <h2 style="color: var(--accent); margin-top:0">Focus Zone</h2>
        <div class="pomo-card">
            <div id="pomoPhase" class="pomo-label">Deep Work</div>
            <div class="pomo-time" id="pomoDisplay">48:00</div>
            <button id="pomoBtn" onclick="togglePomo()" class="btn-primary" style="background: var(--accent);">Start Session</button>
        </div>
        <div class="track-card" onclick="playTrack('storm', this)"><span>‚õàÔ∏è</span><strong>Tropical Storm</strong></div>
        <div class="track-card" onclick="playTrack('waves', this)"><span>üåä</span><strong>Ocean Waves</strong></div>
        <div class="track-card" onclick="playTrack('forest', this)"><span>ü¶ú</span><strong>Rainforest</strong></div>
        <div class="track-card" onclick="playTrack('ambient', this)"><span>‚ú®</span><strong>Ambient</strong></div>
        <button onclick="stopAudio()" style="background:var(--red); width:100%; border:none; font-weight:bold; margin-top:10px">Mute Sounds</button>
    </div>

    <div class="view">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <div><strong>Caffeine</strong><br><small id="caffeineStatus">0 cups</small></div>
                <div style="display:flex; gap:10px; align-items:center">
                    <button onclick="addCaffeine(-1)" style="width:40px; height:40px; padding:0">‚àí</button>
                    <span id="caffeineCount" style="font-weight:bold; font-size:1.2rem">0</span>
                    <button onclick="addCaffeine(1)" style="width:40px; height:40px; padding:0; background:#92400e; border:none">+</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <strong id="gardenTitle">Your Garden</strong>
            <div id="garden" class="garden"></div>
        </div>

        <div id="habitList" class="card"></div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                <span id="monthLabel" style="font-size:0.8rem; font-weight:bold">Heatmap</span>
                <input type="date" id="datePicker" style="padding:0; background:none; border:none; color:var(--accent); width:auto">
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>

        <div class="card">
            <input id="habitInput" placeholder="Enter habit name...">
            <button class="btn-primary" onclick="addHabit()">Plant Habit</button>
        </div>
        
        <div style="display:flex; gap:10px; margin-top:10px">
            <button onclick="exportData()" style="flex:1; font-size:0.8rem">üì• Backup</button>
            <button onclick="document.getElementById('importFile').click()" style="flex:1; font-size:0.8rem">üì§ Restore</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </div>

    <div class="view" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h3 style="color: var(--g-pale);">Mindfulness</h3>
        <div class="breath-circle" id="circle" onclick="toggleBreathing()">
            <span id="label" style="text-transform:uppercase; font-size:0.7rem; color:var(--g-pale)">Tap to Start</span>
            <div style="font-size:4rem; font-weight:800; margin:10px 0" id="count">...</div>
        </div>
        <p style="margin-top:20px; color:var(--muted); font-size:0.8rem">Box Breathing 4-4-4-4</p>
    </div>
</div>

<audio id="naturePlayer" loop></audio>

<script>
/* CORE DATA */
const dp = document.getElementById('datePicker');
dp.value = new Date().toISOString().slice(0, 10);
let caffeineData = JSON.parse(localStorage.getItem('caffeine') || '{}');
const load = () => JSON.parse(localStorage.getItem('habits') || '[]');
const save = h => localStorage.setItem('habits', JSON.stringify(h));

/* 48/12 TIMER */
let pomoTime = 2880, pomoInterval = null, isPomoRunning = false, isWorkPhase = true;

function chime() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain); gain.connect(ctx.destination);
    osc.frequency.setValueAtTime(880, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 1.5);
    osc.start(); osc.stop(ctx.currentTime + 1.5);
}

function togglePomo() {
    const btn = document.getElementById('pomoBtn');
    const disp = document.getElementById('pomoDisplay');
    const label = document.getElementById('pomoPhase');
    if (isPomoRunning) {
        clearInterval(pomoInterval);
        isPomoRunning = false;
        btn.innerText = "Resume";
    } else {
        isPomoRunning = true;
        btn.innerText = "Pause";
        pomoInterval = setInterval(() => {
            pomoTime--;
            let mins = Math.floor(pomoTime / 60), secs = pomoTime % 60;
            disp.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            label.innerText = isWorkPhase ? "Focusing (48m)" : "Resting (12m)";
            if (pomoTime <= 0) {
                chime();
                isWorkPhase = !isWorkPhase;
                pomoTime = isWorkPhase ? 2880 : 720;
                alert(isWorkPhase ? "Work Start!" : "Break Start!");
            }
        }, 1000);
    }
}

/* SEASONAL GARDEN LOGIC */
function getPlantEmoji(name, streak, dateString) {
    if (streak === 0) return null;
    const month = new Date(dateString + "T12:00:00").getMonth();
    const n = name.toLowerCase();
    const isWinter = [11, 0, 1].includes(month);
    const isAutumn = [8, 9, 10].includes(month);
    const isSpring = [2, 3, 4].includes(month);

    if (n.includes('run') || n.includes('gym') || n.includes('work')) {
        if (isWinter) return streak >= 7 ? 'üå≤' : '‚ùÑÔ∏è';
        if (isAutumn) return streak >= 7 ? 'üçÇ' : 'üçÅ';
        return streak >= 7 ? 'üå≥' : 'üåµ';
    }
    if (n.includes('meditate') || n.includes('yoga') || n.includes('read')) {
        if (isWinter) return '‚ùÑÔ∏è';
        if (isSpring) return streak >= 7 ? 'üå∏' : 'üå±';
        return streak >= 7 ? 'üåª' : 'üåø';
    }
    return streak >= 7 ? 'üéã' : 'üåø';
}

function updateGardenSeason(month) {
    const g = document.getElementById('garden');
    g.classList.remove('spring', 'autumn', 'winter');
    if ([11, 0, 1].includes(month)) g.classList.add('winter');
    else if ([2, 3, 4].includes(month)) g.classList.add('spring');
    else if ([8, 9, 10].includes(month)) g.classList.add('autumn');
}

function render() {
    const h = load(), d = dp.value;
    const month = new Date(d + "T12:00:00").getMonth();
    updateGardenSeason(month);
    
    const hl = document.getElementById('habitList'), g = document.getElementById('garden');
    hl.innerHTML = ''; g.innerHTML = '';
    
    h.forEach((x, i) => {
        const s = calculateStreak(x.done, d);
        hl.innerHTML += `<div class="habit">
            <div style="flex:1"><strong>${x.name}</strong><br><small>Streak: ${s}d</small></div>
            <div style="display:flex; align-items:center; gap:12px">
                <button onclick="deleteHabit(${i})" style="color:var(--red); background:none; border:none; font-size:0.7rem">Delete</button>
                <div class="check ${x.done.includes(d)?'done':''}" onclick="toggleHabit(${i})">${x.done.includes(d)?'‚úì':''}</div>
            </div>
        </div>`;
        
        const emoji = getPlantEmoji(x.name, s, d);
        if (emoji) {
            g.innerHTML += `<div class="plant" style="animation-delay:${i*0.2}s">${emoji}</div>`;
        } else {
            g.innerHTML += `<div class="plant-hole"></div>`;
        }
    });
    updateCaffeineUI();
    renderCalendar();
}

/* HABIT HELPERS */
function calculateStreak(dates, target) {
    let s = 0; let curr = new Date(target + "T12:00:00");
    while(dates.includes(curr.toISOString().slice(0,10))) { s++; curr.setDate(curr.getDate()-1); }
    return s;
}
function toggleHabit(idx) {
    const h = load(), d = dp.value;
    const i = h[idx].done.indexOf(d);
    i >= 0 ? h[idx].done.splice(i,1) : h[idx].done.push(d);
    save(h); render();
}
function addHabit() {
    const i = document.getElementById('habitInput'); if(!i.value.trim()) return;
    const h = load(); h.push({name: i.value.trim(), done: []});
    save(h); i.value = ''; render();
}
function deleteHabit(idx) {
    const h = load(); if(confirm(`Delete "${h[idx].name}"?`)) { h.splice(idx, 1); save(h); render(); }
}

/* CAFFEINE */
function addCaffeine(val) {
    const d = dp.value;
    caffeineData[d] = Math.max(0, (caffeineData[d] || 0) + val);
    localStorage.setItem('caffeine', JSON.stringify(caffeineData));
    updateCaffeineUI();
}
function updateCaffeineUI() {
    const count = caffeineData[dp.value] || 0;
    document.getElementById('caffeineCount').innerText = count;
    document.getElementById('caffeineStatus').innerText = `${count} cup${count === 1 ? '' : 's'} today`;
}

/* CALENDAR */
function renderCalendar() {
    const cal = document.getElementById('calendar');
    const h = load(), curr = new Date(dp.value + "T12:00:00");
    const month = curr.getMonth(), year = curr.getFullYear();
    document.getElementById('monthLabel').innerText = curr.toLocaleString('default', { month: 'long', year: 'numeric' });
    cal.innerHTML = '';
    const first = new Date(year, month, 1).getDay();
    const total = new Date(year, month + 1, 0).getDate();
    for (let i = 0; i < first; i++) cal.innerHTML += '<div></div>';
    for (let day = 1; day <= total; day++) {
        const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const ratio = h.length ? (h.filter(x => x.done.includes(dStr)).length / h.length) : 0;
        const dEl = document.createElement('div');
        dEl.className = `cal-day ${dStr === dp.value ? 'active' : ''}`;
        if (ratio > 0.5) dEl.style.background = "var(--g-dark)";
        else if (ratio > 0) dEl.style.background = "var(--g-pale)";
        dEl.innerText = day;
        dEl.onclick = () => { dp.value = dStr; render(); };
        cal.appendChild(dEl);
    }
}

/* AUDIO & BREATHING */
const player = document.getElementById('naturePlayer');
function playTrack(t, el) { 
    player.src = './' + t + '.mp3'; 
    player.play().catch(() => alert("Soundscape not found. Ensure .mp3 files are in folder."));
    document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing'));
    el.classList.add('playing');
}
function stopAudio() { player.pause(); document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing')); }

let bT, isB = false;
function toggleBreathing() { isB ? stopB() : startB(); }
function startB() {
    isB = true; const l=document.getElementById('label'), c=document.getElementById('circle'), co=document.getElementById('count');
    c.classList.add('animating'); let step=0, sec=4;
    const steps=[{t:'Inhale',s:'scale(1.2)'},{t:'Hold',s:'scale(1.2)'},{t:'Exhale',s:'scale(0.8)'},{t:'Hold',s:'scale(0.8)'}];
    l.innerText = "Inhale"; c.style.transform = "scale(1.2)";
    bT = setInterval(() => { 
        co.innerText = sec; if(sec === 0) { step=(step+1)%4; sec=4; l.innerText=steps[step].t; c.style.transform=steps[step].s; } sec--; 
    }, 1000);
}
function stopB(){ 
    isB = false; clearInterval(bT); 
    document.getElementById('circle').classList.remove('animating'); 
    document.getElementById('circle').style.transform='scale(1)'; 
    document.getElementById('count').innerText='...'; 
    document.getElementById('label').innerText='Tap to Start'; 
}

/* GESTURES */
const container = document.getElementById('screen-container');
let startTouchX = 0, currentPane = 1, isDragging = false, transformX = -33.333333;
window.addEventListener('touchstart', (e) => { startTouchX = e.touches[0].clientX; isDragging = true; container.style.transition = 'none'; }, { passive: true });
window.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const diffX = (e.touches[0].clientX - startTouchX) / window.innerWidth * 33.3333;
    container.style.transform = `translateX(${currentPane * -33.3333 + diffX}%)`;
}, { passive: true });
window.addEventListener('touchend', (e) => {
    isDragging = false; const diffX = e.changedTouches[0].clientX - startTouchX;
    if (Math.abs(diffX) > 50) {
        if (diffX < 0 && currentPane < 2) currentPane++; else if (diffX > 0 && currentPane > 0) currentPane--;
    }
    container.style.transition = 'transform 0.5s cubic-bezier(0.16, 1, 0.3, 1)';
    container.style.transform = `translateX(${currentPane * -33.3333}%)`;
    document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === currentPane));
});

/* DATA IO */
function exportData() {
    const csv = "Type,Item,Date\n" + load().map(h => h.done.map(d => `Habit,"${h.name}",${d}`).join('\n')).join('\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'MindGarden.csv'; a.click();
}
function importData(e) {
    const reader = new FileReader();
    reader.onload = (ev) => {
        const lines = ev.target.result.split('\n').slice(1);
        const h = [];
        lines.forEach(l => {
            const p = l.split(','); if(p.length < 3) return;
            const name = p[1].replace(/"/g,''), date = p[2].trim();
            let hab = h.find(x => x.name === name);
            if(!hab) { hab = {name, done:[]}; h.push(hab); }
            hab.done.push(date);
        });
        save(h); render();
    };
    reader.readAsText(e.target.files[0]);
}

dp.onchange = render;
render();
</script>
</body>
</html>
