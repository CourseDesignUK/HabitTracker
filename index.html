function getHash(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) { hash = ((hash << 5) - hash) + str.charCodeAt(i); hash |= 0; }
    return Math.abs(hash);
}

/* LIFE PROGRESS */
function updateLifeProgress() {
    const now = new Date();
    const start = new Date(now.getFullYear(), 0, 1);
    const end = new Date(now.getFullYear() + 1, 0, 1);
    const percent = ((now - start) / (end - start) * 100).toFixed(4);
    document.getElementById('life-bar-fill').style.width = percent + '%';
    document.getElementById('year-percent').innerText = percent + '%';
}

/* POMO */
let pomoTime = 2880, pomoInterval = null, isPomoRunning = false, isWorkPhase = true; 
function togglePomo() { 
    const btn = document.getElementById('pomoBtn'), disp = document.getElementById('pomoDisplay'), label = document.getElementById('pomoPhase'); 
    if (isPomoRunning) { clearInterval(pomoInterval); isPomoRunning = false; btn.innerText = "Resume"; } 
    else { 
        isPomoRunning = true; btn.innerText = "Pause"; 
        pomoInterval = setInterval(() => { 
            pomoTime--; 
            let mins = Math.floor(pomoTime / 60), secs = pomoTime % 60; 
            disp.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`; 
            label.innerText = isWorkPhase ? "Focus (48m)" : "Rest (12m)"; 
            if (pomoTime <= 0) { isWorkPhase = !isWorkPhase; pomoTime = isWorkPhase ? 2880 : 720; alert("Phase Switch!"); } 
        }, 1000); 
    } 
}

    const green = ['üå≥', 'üå≤', 'üéã', 'üåµ', 'üå¥', 'üåø'];
    const isPhysical = name.toLowerCase().includes('run') || name.toLowerCase().includes('gym');
    return isPhysical ? green[hash % green.length] : floral[hash % floral.length];
}

            <div style="display:flex; align-items:center; gap:10px">
                <button onclick="deleteHabit(${i})" style="color:var(--red); background:none; border:none; width:auto; font-size:0.7rem">Del</button>
                <div class="check ${x.done.includes(d)?'done':''}" onclick="toggleHabit(${i})">${x.done.includes(d)?'‚úì':''}</div> 
            </div>
        </div>`; 
        const emoji = getPlantEmoji(x.name, s); 
        if (emoji) {
            const hash = getHash(x.name);
            const size = 1.8 + (hash % 10) / 10 + 'rem';
            g.innerHTML += `<div class="plant" style="font-size:${size}; animation-delay:${i * 0.2}s;">${emoji}</div>`;
        } else { g.innerHTML += `<div class="plant-hole"></div>`; }
    }); 

    g.classList.toggle('thirsty', completedToday === 0 && h.length > 0);
    document.getElementById('journalArea').value = journalData[d] || '';
    updateCaffeineUI(); updateAlcoholUI(); renderCalendar(); updateDailyQuote();
} 

function updateDailyQuote() { 
    const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000); 
    const q = stoicQuotes[dayOfYear % stoicQuotes.length]; 
    document.getElementById('dailyQuote').innerText = `"${q.text}"`; 
    document.getElementById('quoteAuthor').innerText = `‚Äî ${q.author}`; 
} 

/* HABITS */
function toggleHabit(idx) { 
    const h = JSON.parse(localStorage.getItem('habits') || '[]'), d = dp.value; 
    const i = h[idx].done.indexOf(d); 
    i >= 0 ? h[idx].done.splice(i,1) : h[idx].done.push(d); 
    localStorage.setItem('habits', JSON.stringify(h)); render(); 
} 
function addHabit() { 
    const i = document.getElementById('habitInput'); if(!i.value.trim()) return; 
    const h = JSON.parse(localStorage.getItem('habits') || '[]'); 
    h.push({name: i.value.trim(), done: []}); 
    localStorage.setItem('habits', JSON.stringify(h)); i.value = ''; render(); 
} 
function deleteHabit(idx) { 
    const h = JSON.parse(localStorage.getItem('habits') || '[]'); 
    if(confirm(`Remove "${h[idx].name}"?`)) { h.splice(idx, 1); localStorage.setItem('habits', JSON.stringify(h)); render(); } 
}

/* CONSUMPTION */
function addCaffeine(val) { caffeineData[dp.value] = Math.max(0, (caffeineData[dp.value] || 0) + val); localStorage.setItem('caffeine', JSON.stringify(caffeineData)); updateCaffeineUI(); } 
function updateCaffeineUI() { const count = caffeineData[dp.value] || 0; document.getElementById('caffeineCount').innerText = count; document.getElementById('caffeineStatus').innerText = `${count} cups today`; } 
function addAlcohol(val) { alcoholData[dp.value] = Math.max(0, (alcoholData[dp.value] || 0) + val); localStorage.setItem('alcohol', JSON.stringify(alcoholData)); updateAlcoholUI(); } 
function updateAlcoholUI() { const count = alcoholData[dp.value] || 0; document.getElementById('alcoholCount').innerText = count; document.getElementById('alcoholStatus').innerText = `${count} units today`; } 

/* CALENDAR */
function renderCalendar() { 
    const cal = document.getElementById('calendar'), h = JSON.parse(localStorage.getItem('habits') || '[]'), curr = new Date(dp.value + "T12:00:00"); 
    const month = curr.getMonth(), year = curr.getFullYear(); 
    document.getElementById('monthLabel').innerText = curr.toLocaleString('default', { month: 'long', year: 'numeric' }); 
    cal.innerHTML = ''; 
    const first = new Date(year, month, 1).getDay(), total = new Date(year, month + 1, 0).getDate(); 
    for (let i = 0; i < first; i++) cal.innerHTML += '<div></div>'; 
    for (let day = 1; day <= total; day++) { 
        const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`; 
        const doneCount = h.filter(x => x.done.includes(dStr)).length; 
        const dEl = document.createElement('div'); 
        dEl.className = `cal-day ${dStr === dp.value ? 'active' : ''}`; 
        if (doneCount > 0) dEl.style.background = doneCount >= h.length ? "var(--g-dark)" : "var(--g-pale)"; 
        dEl.innerText = day; dEl.onclick = () => { dp.value = dStr; render(); }; 
        cal.appendChild(dEl); 
    } 
} 

/* BREATHING */
let bT, isB = false; 
function toggleBreathing() { isB ? stopB() : startB(); } 
function startB() { 
    isB = true; 
    const mode = document.getElementById('breathMode').value;
    const l = document.getElementById('label'), c = document.getElementById('circle'), co = document.getElementById('count'); 
    c.classList.add('animating'); 
    let configs = {
        box: [{t:'Inhale', s:1.3, d:4}, {t:'Hold', s:1.3, d:4}, {t:'Exhale', s:0.8, d:4}, {t:'Hold', s:0.8, d:4}],
        relax: [{t:'Inhale', s:1.3, d:4}, {t:'Hold', s:1.3, d:7}, {t:'Exhale', s:0.8, d:8}],
        calm: [{t:'Inhale', s:1.3, d:6}, {t:'Hold', s:1.3, d:2}, {t:'Exhale', s:0.8, d:7}]
    };
    let step = 0, sec = configs[mode][0].d; 
    const updateUI = () => { 
        l.innerText = configs[mode][step].t; 
        c.style.transform = `scale(${configs[mode][step].s})`; 
        co.innerText = sec;
    };
    updateUI();
    bT = setInterval(() => { 
        sec--; 
        if (sec < 0) { step = (step + 1) % configs[mode].length; sec = configs[mode][step].d; updateUI(); }
        co.innerText = sec;
    }, 1000); 
} 
function stopB(){ isB = false; clearInterval(bT); const c = document.getElementById('circle'); c.classList.remove('animating'); c.style.transform='scale(1)'; document.getElementById('count').innerText='...'; document.getElementById('label').innerText='Tap to Breathe'; } 

/* NAVIGATION */
const container = document.getElementById('screen-container'); 
let startX = 0, currentPane = 1; 
window.addEventListener('touchstart', e => { startX = e.touches[0].clientX; container.style.transition = 'none'; }, { passive: true }); 
window.addEventListener('touchend', e => { 
    const diff = e.changedTouches[0].clientX - startX; 
    if (Math.abs(diff) > 50) { 
        if (diff < 0 && currentPane < 2) currentPane++; 
        else if (diff > 0 && currentPane > 0) currentPane--; 
    }
    container.style.transition = 'transform 0.5s cubic-bezier(0.16, 1, 0.3, 1)'; 
    container.style.transform = `translateX(${currentPane * -33.333333}%)`; 
    document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === currentPane)); 
}); 

/* AUDIO */
const REPO_URL = "https://raw.githubusercontent.com/CourseDesignUK/HabitTracker/main/";
const tracks = { storm: REPO_URL+'storm.mp3', waves: REPO_URL+'waves.mp3', forest: REPO_URL+'forest.mp3', birds: REPO_URL+'birdsong.mp3' };
function playTrack(t, el) { 
    const p = document.getElementById('naturePlayer');
    document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing'));
    el.classList.add('playing');
    p.src = tracks[t]; p.play();
}
function stopAudio() { const p = document.getElementById('naturePlayer'); p.pause(); document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing')); }

/* EXPORT/IMPORT */
function exportData() { 
    const h = JSON.parse(localStorage.getItem('habits') || '[]'); 
    const csv = "Type,Item,Date\n" + h.map(x => x.done.map(d => `Habit,"${x.name}",${d}`).join('\n')).join('\n'); 
    const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download='MindGarden_Backup.csv'; a.click(); 
} 
function importData(e) { 
    const reader = new FileReader(); 
    reader.onload = ev => { 
        const lines = ev.target.result.split('\n').slice(1); const h = []; 
        lines.forEach(l => { 
            const p = l.split(','); if(p.length<3)return; 
            const name=p[1].replace(/"/g,''), date=p[2].trim(); 
            let hab=h.find(x=>x.name===name); if(!hab){hab={name,done:[]};h.push(hab);} hab.done.push(date); 
        }); 
        localStorage.setItem('habits', JSON.stringify(h)); render(); 
    }; 
    reader.readAsText(e.target.files[0]); 
} 

/* INIT */
updateLifeProgress();
setInterval(updateLifeProgress, 60000);
render();
