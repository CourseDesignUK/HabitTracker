<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Mind Garden</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --muted: #94a3b8;
            --g-pale: #86efac; --g-dark: #166534; --yellow: #facc15; 
            --red: #ef4444; --accent: #38bdf8; --border: #1e293b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; overflow: hidden; overscroll-behavior: none; }

        #screen-container { display: flex; width: 300%; height: 100vh; transition: transform 0.45s cubic-bezier(0.16, 1, 0.3, 1); transform: translateX(-33.33%); }
        .view { width: 33.33%; height: 100vh; overflow-y: auto; padding: 1.2rem; padding-top: env(safe-area-inset-top); position: relative; }

        /* Heatmap Styles */
        .cal-header { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-size: 0.6rem; color: var(--muted); margin-bottom: 5px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { aspect-ratio: 1; border-radius: 4px; background: #1e293b; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.2); cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .cal-day.active { border-color: var(--accent); color: #fff; transform: scale(1.1); z-index: 10; box-shadow: 0 0 12px rgba(56, 189, 248, 0.5); }

        /* UI Components */
        .track-card { background: var(--card); width: 100%; max-width: 350px; border-radius: 16px; padding: 1.2rem; margin: 8px 0; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .track-card.playing { border-color: var(--accent); background: rgba(56, 189, 248, 0.1); }
        .card { background: var(--card); border-radius: 20px; padding: 1.2rem; margin-bottom: 1rem; border: 1px solid var(--border); }
        .habit { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #1e293b; }
        .check { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #22c55e; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .check.done { background: #22c55e; color: #020617; }
        .del-btn { color: var(--red); font-size: 0.65rem; background: none; border: 1px solid rgba(239, 68, 68, 0.2); padding: 2px 6px; border-radius: 4px; opacity: 0.5; }

        .garden { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 10px; }
        .plant { height: 55px; background: rgba(255,255,255,0.03); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; animation: grow 0.5s ease; }
        
        .breath-circle { width: 220px; height: 220px; border: 4px solid #22c55e; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 4s linear; }
        
        input, textarea, button { background: #0f172a; border: 1px solid #334155; border-radius: 12px; color: #fff; padding: 12px; font-size: 16px; outline: none; }
        .btn-primary { background: #22c55e; color: #020617; border: none; font-weight: 700; }
        .btn-outline { background: transparent; border: 1px solid #334155; font-size: 0.75rem; padding: 10px; flex: 1; }
        @keyframes grow { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div id="screen-container">
    <div class="view" id="media-view">
        <h2 style="color: var(--accent)">Soundscapes</h2>
        <div class="track-card" onclick="playTrack('storm', this)"><span>‚õàÔ∏è</span><strong>Tropical Storm</strong></div>
        <div class="track-card" onclick="playTrack('waves', this)"><span>üåä</span><strong>Ocean Waves</strong></div>
        <div class="track-card" onclick="playTrack('forest', this)"><span>ü¶ú</span><strong>Rainforest</strong></div>
        <button onclick="stopAudio()" style="width:100%; background:var(--red); border:none; margin-top:20px; font-weight:bold">Mute</button>
    </div>

    <div class="view">
        <div class="card"><strong id="gardenTitle">Garden</strong><div id="garden" class="garden" style="margin-top:10px"></div></div>
        
        <div id="habitList" class="card"></div>

        <div class="card" style="padding: 0.8rem; background: #1e293b;">
            <div style="display:flex; justify-content: space-between; align-items:center;">
                <span id="monthLabel" style="font-weight:bold; font-size:0.9rem">Progress Heatmap</span>
                <input type="date" id="datePicker" style="border:none; padding:0; background:none; font-size:0.8rem; color:var(--accent); width:auto;">
            </div>
            <div class="cal-header" style="margin-top:10px"><div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div></div>
            <div id="calendar" class="calendar-grid"></div>
        </div>
        
        <div class="card" style="display:flex; gap:8px">
            <input id="habitInput" placeholder="New habit..." style="flex:1">
            <button class="btn-primary" onclick="addHabit()">Add</button>
        </div>

        <div class="card">
            <strong>Journal</strong>
            <textarea id="journal" style="width:100%; margin:10px 0; height:60px; resize:none;" placeholder="Daily reflection..."></textarea>
            <button style="width:100%" onclick="saveJournal()">Save Entry</button>
        </div>

        <div style="display:flex; gap:8px; margin-bottom: 3rem;">
            <button class="btn-outline" onclick="exportData()">üì• Export</button>
            <button class="btn-outline" onclick="document.getElementById('importFile').click()">üì§ Import</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)" accept=".csv">
        </div>
    </div>

    <div class="view" id="breath-view" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="breath-circle" id="circle">
            <span id="label" style="text-transform:uppercase; letter-spacing:1px; color:#22c55e">Prepare</span>
            <div style="font-size:3.5rem; font-weight:800" id="count">...</div>
        </div>
    </div>
</div>

<audio id="naturePlayer" loop></audio>

<script>
const dp = document.getElementById('datePicker');
const todayStr = new Date().toISOString().slice(0, 10);
dp.value = todayStr;

const load = () => JSON.parse(localStorage.getItem('habits') || '[]');
const save = h => localStorage.setItem('habits', JSON.stringify(h));

function calculateStreakOnDate(dates, targetDateStr) {
    const targetDate = new Date(targetDateStr + "T12:00:00");
    const sorted = [...new Set(dates)].map(d => new Date(d + "T12:00:00")).filter(d => d <= targetDate).sort((a,b) => b-a);
    if(!sorted.length || (targetDate - sorted[0]) / 86400000 > 0) return 0;
    let streak = 0;
    for (let i = 0; i < sorted.length; i++) {
        let expected = new Date(targetDate); expected.setDate(targetDate.getDate() - i);
        if (sorted[i].getTime() === expected.getTime()) streak++; else break;
    }
    return streak;
}

function renderCalendar() {
    const cal = document.getElementById('calendar');
    const h = load();
    const curr = new Date(dp.value + "T12:00:00");
    const month = curr.getMonth(), year = curr.getFullYear();
    document.getElementById('monthLabel').innerText = curr.toLocaleString('default', { month: 'long', year: 'numeric' });
    cal.innerHTML = '';
    const first = new Date(year, month, 1).getDay();
    const total = new Date(year, month + 1, 0).getDate();
    
    for (let i = 0; i < first; i++) cal.innerHTML += '<div></div>';
    for (let day = 1; day <= total; day++) {
        const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const doneCount = h.reduce((acc, hab) => acc + (hab.done.includes(dStr) ? 1 : 0), 0);
        const ratio = h.length ? (doneCount / h.length) : 0;
        
        const dEl = document.createElement('div');
        dEl.className = `cal-day ${dStr === dp.value ? 'active' : ''}`;
        
        if (ratio > 0) {
            dEl.classList.add('filled');
            dEl.style.color = "#000";
            if (ratio > 0.75) {
                dEl.style.background = "var(--g-dark)";
                dEl.style.color = "#fff";
            } else if (ratio >= 0.50) {
                dEl.style.background = "var(--g-pale)";
            } else {
                dEl.style.background = "var(--yellow)";
            }
        }
        
        dEl.innerText = day;
        dEl.onclick = () => { dp.value = dStr; render(); };
        cal.appendChild(dEl);
    }
}

function render() {
    const h = load(), d = dp.value;
    const hl = document.getElementById('habitList');
    const g = document.getElementById('garden');
    
    document.getElementById('gardenTitle').innerText = (d === todayStr) ? "Garden (today)" : `Garden (history: ${d})`;
    document.getElementById('journal').value = localStorage.getItem('j-'+d) || '';
    hl.innerHTML = ''; g.innerHTML = '';

    h.forEach((x, i) => {
        const s = calculateStreakOnDate(x.done, d);
        const row = document.createElement('div');
        row.className = 'habit';
        row.innerHTML = `<div style="flex:1"><strong>${x.name}</strong><br><small style="color:var(--muted)">Streak: ${s}d</small></div>
            <div style="display:flex; align-items:center; gap:10px">
                <button class="del-btn" onclick="deleteHabit(${i})">Del</button>
                <div class="check ${x.done.includes(d)?'done':''}" onclick="toggle(${i})">${x.done.includes(d)?'‚úì':''}</div>
            </div>`;
        hl.appendChild(row);

        const p = document.createElement('div');
        p.className = 'plant';
        p.innerHTML = s >= 7 ? 'üåª' : s >= 3 ? 'üåø' : s >= 1 ? 'üå±' : 'üï≥Ô∏è';
        g.appendChild(p);
    });
    renderCalendar();
}

function toggle(idx) {
    const h = load(), d = dp.value;
    const i = h[idx].done.indexOf(d);
    i >= 0 ? h[idx].done.splice(i,1) : h[idx].done.push(d);
    save(h); render();
}

function addHabit() {
    const i = document.getElementById('habitInput'); if(!i.value.trim()) return;
    const h = load(); h.push({name: i.value.trim(), done: []});
    save(h); i.value = ''; render();
}

function deleteHabit(idx) {
    if (confirm("Delete this habit?")) {
        const h = load(); h.splice(idx, 1);
        save(h); render();
    }
}

function saveJournal() { localStorage.setItem('j-'+dp.value, document.getElementById('journal').value); alert("Journal Saved"); }

function exportData() {
    const h = load();
    let csv = "Type,Item,Date,Content\n";
    h.forEach(hab => hab.done.forEach(date => csv += `Habit,"${hab.name.replace(/"/g,'""')}",${date},DONE\n`));
    Object.keys(localStorage).filter(k => k.startsWith('j-')).forEach(k => {
        csv += `Journal,,${k.replace('j-','')},"${localStorage.getItem(k).replace(/"/g, '""')}"\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `Garden_Backup_${dp.value}.csv`; a.click();
}

function importData(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const lines = event.target.result.split('\n').slice(1);
        const h = [];
        lines.forEach(line => {
            const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (parts.length < 3) return;
            const type = parts[0].trim();
            const name = parts[1].replace(/"/g,'').trim();
            const date = parts[2].trim();
            const content = parts[3] ? parts[3].replace(/"/g,'').trim() : "";
            if (type === 'Habit') {
                let habit = h.find(x => x.name === name);
                if (!habit) { habit = {name, done:[]}; h.push(habit); }
                habit.done.push(date);
            } else if (type === 'Journal') {
                localStorage.setItem('j-'+date, content);
            }
        });
        if (h.length) save(h);
        render(); alert("Import Complete");
    };
    reader.readAsText(e.target.files[0]);
}

const player = document.getElementById('naturePlayer');
function playTrack(t, el) { 
    player.src = t+'.mp3'; player.play(); 
    document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing'));
    el.classList.add('playing');
}
function stopAudio() { player.pause(); document.querySelectorAll('.track-card').forEach(c => c.classList.remove('playing')); }

let bT;
function startBreathing() {
    const l=document.getElementById('label'), c=document.getElementById('circle'), co=document.getElementById('count');
    const steps=[{t:'Inhale',s:'scale(1.3)'},{t:'Hold',s:'scale(1.3)'},{t:'Exhale',s:'scale(0.7)'},{t:'Hold',s:'scale(0.7)'}];
    let step=0, sec=4;
    const update = () => { l.innerText=steps[step].t; c.style.transform=steps[step].s; };
    update();
    bT = setInterval(() => { co.innerText = sec; if(sec === 0) { step=(step+1)%4; sec=4; update(); } sec--; }, 1000);
}
function stopBreathing(){ clearInterval(bT); document.getElementById('circle').style.transform='scale(1)'; document.getElementById('count').innerText='...'; }

let startX = 0, currentPane = 1;
document.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX);
document.addEventListener('touchend', e => {
    let diff = e.changedTouches[0].screenX - startX;
    if (Math.abs(diff) > 60) {
        if (diff > 0 && currentPane > 0) currentPane--; else if (diff < 0 && currentPane < 2) currentPane++;
        document.getElementById('screen-container').style.transform = `translateX(-${currentPane * 33.33}%)`;
        if (currentPane === 2) startBreathing(); else stopBreathing();
    }
});

dp.onchange = render;
render();
</script>
</body>
</html>
