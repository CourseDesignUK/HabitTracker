<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Habit Tracker</title>

  <!-- iOS PWA Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Habits">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --muted: #94a3b8;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(180deg, #020617, var(--bg));
      color: #fff;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    header {
      padding: 1.2rem 1rem 0.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    header p {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    main {
      padding: 1rem;
      max-width: 480px;
      margin: auto;
    }

    .card {
      background: rgba(17, 24, 39, 0.9);
      border-radius: 18px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .add-habit {
      display: flex;
      gap: 0.5rem;
    }

    .add-habit input {
      flex: 1;
      background: #020617;
      border: 1px solid #1f2933;
      border-radius: 12px;
      padding: 0.7rem 0.8rem;
      color: #fff;
      font-size: 1rem;
    }

    .add-habit button {
      background: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .habit {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 0;
      border-bottom: 1px solid #1f2937;
    }

    .habit:last-child { border-bottom: none; }

    .habit-name {
      font-size: 1rem;
    }

    .habit-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .check {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .check.done {
      background: var(--accent);
      color: #022c22;
      font-weight: bold;
    }

    .delete {
      background: none;
      border: none;
      color: var(--danger);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Daily Habits</h1>
  <p id="date"></p>
</header>

<main>
  <div class="card">
    <div class="add-habit">
      <input id="habitInput" placeholder="Add a habit…" />
      <button onclick="addHabit()">+</button>
    </div>
  </div>

  <div class="card" id="habitList"></div>

  <div class="footer">
    Stored locally on your iPhone · Works offline
  </div>
</main>

<script>
  const todayKey = new Date().toISOString().slice(0, 10);

  document.getElementById('date').textContent =
    new Date().toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });

  function loadHabits() {
    return JSON.parse(localStorage.getItem('habits') || '[]');
  }

  function saveHabits(habits) {
    localStorage.setItem('habits', JSON.stringify(habits));
  }

  function render() {
    const list = document.getElementById('habitList');
    const habits = loadHabits();
    list.innerHTML = '';

    habits.forEach((habit, index) => {
      const doneToday = habit.doneDates.includes(todayKey);

      const row = document.createElement('div');
      row.className = 'habit';

      row.innerHTML = `
        <div class="habit-name">${habit.name}</div>
        <div class="habit-actions">
          <div class="check ${doneToday ? 'done' : ''}" onclick="toggleDone(${index})">
            ${doneToday ? '✓' : ''}
          </div>
          <button class="delete" onclick="deleteHabit(${index})">×</button>
        </div>
      `;

      list.appendChild(row);
    });
  }

  function addHabit() {
    const input = document.getElementById('habitInput');
    const name = input.value.trim();
    if (!name) return;

    const habits = loadHabits();
    habits.push({ name, doneDates: [] });
    saveHabits(habits);

    input.value = '';
    render();
  }

  function toggleDone(index) {
    const habits = loadHabits();
    const dates = habits[index].doneDates;

    const i = dates.indexOf(todayKey);
    if (i >= 0) dates.splice(i, 1);
    else dates.push(todayKey);

    saveHabits(habits);
    render();
  }

  function deleteHabit(index) {
    const habits = loadHabits();
    habits.splice(index, 1);
    saveHabits(habits);
    render();
  }

  render();
</script>

</body>
</html>
