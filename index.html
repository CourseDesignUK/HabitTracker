<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Mind Garden â€“ Habit Tracker</title>

  <!-- iOS PWA Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mind Garden">

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --accent: #22c55e;
      --accent-2: #38bdf8;
      --muted: #94a3b8;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(180deg, #020617, #020617 40%, #022c22);
      color: #fff;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    header {
      padding: 1.2rem 1rem 0.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    header p {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    main {
      padding: 1rem;
      max-width: 520px;
      margin: auto;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input, select {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 0.6rem 0.7rem;
      color: #fff;
      font-size: 0.95rem;
    }

    button {
      background: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .habit {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 0;
      border-bottom: 1px solid #1f2937;
    }

    .habit:last-child { border-bottom: none; }

    .check {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .check.done {
      background: var(--accent);
      color: #022c22;
      font-weight: bold;
    }

    .garden {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .plant {
      height: 60px;
      border-radius: 12px;
      background: #020617;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #1f2937;
    }

    .plant span {
      width: 100%;
      background: linear-gradient(180deg, var(--accent-2), var(--accent));
      display: block;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 1rem;
    }

    .icloud {
      font-size: 0.8rem;
      color: var(--accent-2);
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŒ± Mind Garden</h1>
  <p>Habits grow over time</p>
</header>

<main>
  <!-- Add habit -->
  <div class="card">
    <div class="row">
      <input id="habitInput" placeholder="Add a habitâ€¦" style="flex:1" />
      <button onclick="addHabit()">+</button>
    </div>
  </div>

  <!-- Date selector -->
  <div class="card">
    <div class="row">
      <label style="font-size:0.85rem;color:var(--muted)">Date</label>
      <input type="date" id="datePicker" />
    </div>
  </div>

  <!-- Habits -->
  <div class="card" id="habitList"></div>

  <!-- Journal -->
  <div class="card">
    <strong>Journal</strong>
    <textarea id="journal" placeholder="Write your thoughts for this dayâ€¦" style="width:100%;margin-top:0.5rem;height:100px;background:#020617;border:1px solid #1f2937;border-radius:12px;color:#fff;padding:0.6rem;font-family:inherit"></textarea>
    <button style="margin-top:0.5rem;width:100%" onclick="saveJournal()">Save Journal</button>
  </div>

  <!-- Garden -->
  <div class="card">
    <strong>Garden</strong>
    <div class="garden" id="garden"></div>
  </div>

  <div class="icloud">Auto-sync via iCloud (Safari)</div>

  <div class="footer">Perpetual calendar Â· Retrospective logging Â· Offline-first</div>
</main>

<script>
  // ===== iCloud sync =====
  // Safari syncs localStorage via iCloud automatically when signed in

  const datePicker = document.getElementById('datePicker');
  const todayISO = new Date().toISOString().slice(0,10);
  datePicker.value = todayISO;

  function loadHabits() {
    return JSON.parse(localStorage.getItem('habits') || '[]');
  }

  function saveHabits(habits) {
    localStorage.setItem('habits', JSON.stringify(habits));
  }

  function addHabit() {
    const input = document.getElementById('habitInput');
    const name = input.value.trim();
    if (!name) return;

    const habits = loadHabits();
    habits.push({ name, doneDates: [] });
    saveHabits(habits);
    input.value = '';
    render();

  function saveJournal() {
    const key = datePicker.value;
    const text = document.getElementById('journal').value;
    localStorage.setItem('journal-' + key, text);
  }
  }

  function toggleDone(index) {
    const habits = loadHabits();
    const key = datePicker.value;
    const dates = habits[index].doneDates;

    const i = dates.indexOf(key);
    if (i >= 0) dates.splice(i, 1);
    else dates.push(key);

    saveHabits(habits);
    render();
  }

  function render() {
    const list = document.getElementById('habitList');
    const garden = document.getElementById('garden');
    const habits = loadHabits();
    const key = datePicker.value;

    // Load journal
    const journalKey = 'journal-' + key;
    document.getElementById('journal').value = localStorage.getItem(journalKey) || '';

    list.innerHTML = '';
    garden.innerHTML = '';

    habits.forEach((h, i) => {
      const done = h.doneDates.includes(key);

      const row = document.createElement('div');
      row.className = 'habit';
      row.innerHTML = `
        <div>${h.name}</div>
        <div class="check ${done ? 'done' : ''}" onclick="toggleDone(${i})">${done ? 'âœ“' : ''}</div>
      `;
      list.appendChild(row);

      // Garden growth = total completions
      const growth = Math.min(100, h.doneDates.length * 10);
      const plant = document.createElement('div');
      plant.className = 'plant';
      plant.innerHTML = `<span style=\"height:${growth}%\"></span>`;
      garden.appendChild(plant);
    });
  }</div>
        <div class="check ${done ? 'done' : ''}" onclick="toggleDone(${i})">${done ? 'âœ“' : ''}</div>
      `;
      list.appendChild(row);

      // Garden growth = total completions
      const growth = Math.min(100, h.doneDates.length * 10);
      const plant = document.createElement('div');
      plant.className = 'plant';
      plant.innerHTML = `<span style="height:${growth}%"></span>`;
      garden.appendChild(plant);
    });
  }

  datePicker.addEventListener('change', render);
  render();
</script>

</body>
</html>
